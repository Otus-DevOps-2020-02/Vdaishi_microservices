version: '3.3'
services:
  comment_db:
    image: mongo:${VERSION_MONGO:-3.2}
    volumes:
      - comment_db:/data/db
    networks:
      - back_net
  post_db:
    image: mongo:${VERSION_MONGO:-3.2}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  post:
    image: ${USERNAME}/post:${VERSION_POST:-1.1}
    networks:
      - back_net
      - front_net
  comment:
    image: ${USERNAME}/comment:${VERSION_COMMENT:-2.0}
    networks:
      - back_net
      - front_net
  ui:
    image: ${USERNAME}/ui:${VERSION_UI:-2.0}
    ports:
      - ${PORT_PUMA:-9292}:${PORT_UI:-9292}/tcp
    networks:
      - front_net
  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - front_net
      - back_net
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - front_net
      - back_net

volumes:
  comment_db:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:
