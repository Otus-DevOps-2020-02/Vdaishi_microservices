version: '3.3'
services:
  comment_db:
    image: mongo:${VERSION_MONGO:-3.2}
    volumes:
      - comment_db:/data/db
    networks:
      - back_net
  post_db:
    image: mongo:${VERSION_MONGO:-3.2}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  post:
    image: ${USER_NAME}/post:${VERSION_POST:-1.1}
    networks:
      - back_net
      - front_net
  comment:
    image: ${USER_NAME}/comment:${VERSION_COMMENT:-2.0}
    networks:
      - back_net
      - front_net
  ui:
    image: ${USER_NAME}/ui:${VERSION_UI:-2.0}
    ports:
      - ${PORT_PUMA:-9292}:${PORT_UI:-9292}/tcp
    networks:
      - front_net

volumes:
  comment_db:
  post_db:

networks:
  front_net:
  back_net:
